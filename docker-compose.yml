services:
  nanobots:
    build: .
    container_name: nanobots
    environment:
      HOME: /home/node
      TERM: xterm-256color
      NANOBOTS_GATEWAY_TOKEN: ${NANOBOTS_GATEWAY_TOKEN:-changeme}
    volumes:
      - nanobots-data:/home/node/.openclaw
      - nanobots-workspace:/home/node/.openclaw/workspace
    ports:
      - "${NANOBOTS_PORT:-8080}:8080"
    init: true
    restart: unless-stopped
    command: ["node", "dist/index.js", "gateway", "--bind", "lan", "--allow-unconfigured"]

volumes:
  nanobots-data:
  nanobots-workspace:
